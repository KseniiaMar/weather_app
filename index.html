<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/497808e805.js"
      crossorigin="anonymous"
      ></script>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
      >
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
    <title>Weather app</title>
  </head>
  <body>
     <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
          <h1 id="city">
            </h1>
          <ul>
          <li id="date"></li>
          <li id="description">
          </li>
          </ul>
          <div class="row">
          <div class="col-6">
                <span class="temperature" id="temperature"></span> 
                <span class = "units">°C</span>
          </div>
          
     
          <div class="col-6">
            <ul>
              <li>Humidity:<span id = "humidity"></span>%</li>
              <li>Wind:<span id = "wind"></span>km/h</li>
            </ul>
          </div>
          </div>
          <div class="row">
            <div class="col-2">Sunday</div>
            <div class="col-2">Monday</div>
            <div class="col-2">Tuesday</div>
            <div class="col-2">Wednesday</div>
            <div class="col-2">Thursday</div>
            <div class="col-2">Friday</div>
          </div>
        
    <div class="row">
            <div class="col-2"><i class="fa-solid fa-cloud-sun-rain"></i></div>
            <div class="col-2"><i class="fa-solid fa-cloud-showers-water"></i></div>
            <div class="col-2"><i class="fa-solid fa-cloud-sun"></i></div>
            <div class="col-2"><i class="fa-solid fa-cloud-showers-water"></i></div>
            <div class="col-2"><i class="fa-sharp fa-solid fa-sun"></i></div>
            <div class="col-2"><i class="fa-sharp fa-solid fa-sun"></i></div>
          </div>
          <div class="row">
            <div class="col-2">19°C</div>
            <div class="col-2">20°C</div>
            <div class="col-2">22°C</div>
            <div class="col-2">19°C</div>
            <div class="col-2">18°C</div>
            <div class="col-2">19°C</div>
          </div>
      </div>    
    </div>
    </div>
    </div> 
    </div> 
    </div>
    <a href="https://github.com/KseniiaMar/weather_apptarget" target="_blank">
          Open source-code 
        </a>
        <p>by Kseniia Marushchak</p>

    <script src="src/script.js"></script>
  </body>
</html>
